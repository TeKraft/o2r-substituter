---
sudo: required
language: node_js
node_js:
  - "8"
services:
  - docker
cache:
  directories:
    - "node_modules"
before_install:
  - docker --version
  - docker pull o2rproject/o2r-loader:latest
  - docker pull o2rproject/o2r-muncher:latest
  - docker pull mongo:3.4
install:
  - npm install
  - npm install -g mocha
before_script:
  - docker run --name mongodb -d -p 27017:27017 mongo:3.4
  - docker run --name testloader -d -p 8088:8088 --link mongodb:mongodb -v $HOME:/tmp/o2r -e LOADER_MONGODB=mongodb://mongodb:27017 -e DEBUG=* o2rproject/o2r-loader:latest
  - docker run --name testmuncher -d -p 8088:8088 --link mongodb:mongodb -v $HOME:/tmp/o2r -e MUNCHER_MONGODB=mongodb://mongodb:27017 -e DEBUG=* o2rproject/o2r-muncher:latest
  - sleep 20
script:
  - DEBUG=substituter,substituter:* SUBSTITUTER_BASEPATH=$HOME/ npm start &
  - DEBUG=* npm test
after_script:
  - sleep 5
  - docker logs mongodb
  - docker logs testloader
  - docker logs testmuncher
after_failure:
  - sleep 5
  - docker logs mongodb
  - docker logs testloader
  - docker logs testmuncher
